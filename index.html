<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Diner Shopping List</title>
</head>

<body>
    <!--Шапка сайта-->
    <header>
        <h1>CSS Diner Shopping List</h1>
        <p>Lets go to the mall!</p>
    </header>
    <main>
        <form>
            <p>
                <label>
                    <input type="checkbox" name="sortament" value="1">
                    <span>A lot of pickles <small>(for the next lessons about CSS)</small></span>
                </label>
            </p>
            <p>
                <label>
                    <input type="checkbox" name="sortament" value="1">
                    <span>10 apples <small>(for more CSS manipulations)</small></span>
                </label>
            </p>
            <p>
                <label>
                    <input type="checkbox" name="sortament" value="1">
                    <span>20 oranges <small>(because they are awesome)</small></span>
                </label>
            </p>
            <p>
                <label>
                    <input type="checkbox" name="sortament" value="1">
                    <span>13 plates <small>(hm... they always disappear)</small></span>
                </label>
            </p>
            <p>
                <label>
                    <input type="checkbox" name="sortament" value="1">
                    <span>(15 bentos)</span>
                </label>
            </p>
            <p>
                <label>
                    <input type="checkbox" name="sortament" value="1">
                    <span>1 bottle of Sake &Hat;_&Hat; <small>(for my friends)</small></span>
                </label>
            </p>
        </form>
    </main>
    <!--Подвал сайта-->
    <footer>Bon Apettit:)</footer>



</body>

</html>
